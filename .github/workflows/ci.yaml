name: Modular CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    uses: ./.github/workflows/test.yaml

  sonar-scan:
    uses: ./.github/workflows/sonar.yaml
    secrets: inherit
    needs: unit-tests
  
  synk-test:
    uses: ./.github/workflows/snyk.yaml
    secrets: inherit
    needs: sonar-scan
    

  buildAndArchive:
    uses: ./.github/workflows/build-artifact.yaml
    needs: synk-test
  
  docker-build:
    uses: ./.github/workflows/docker-build.yaml
    needs: buildAndArchive


  #########  combined this with build-artifact
  # archive-artifact:
  #  uses: ./.github/workflows/archive-artifact.yaml
 
## skipping for now as facing issues with uploading to JFrog
  #jfrog-upload:
   # uses: ./.github/workflows/jfrog-upload.yaml
   # secrets: inherit
   # needs: docker-build

  docker-push:
    uses: ./.github/workflows/docker-push.yaml
    needs: docker-build
    secrets: inherit
  
  docker-deploy:
    needs: docker_push
    uses: ./.github/workflows/docker-deploy.yaml
    with:
      image: ${{ secrets.DOCKERHUB_USERNAME }}/onmo-sports:${{ github.sha }}
      ssh_user: ec2-user
      ssh_host: ${{ secrets.EC2_PUBLIC_IP }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
    secrets: inherit
      