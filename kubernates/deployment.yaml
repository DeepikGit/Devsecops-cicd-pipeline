apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: deepikdc/onmo-sports:1afc96de3e2ca0a451353b621fa2024c148f521a
          ports:
            - containerPort: 8080
