apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: ${{ secrets.DOCKERHUB_USERNAME }}/onmo-sports:${{ github.sha }}
          ports:
            - containerPort: 8080
